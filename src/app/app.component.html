<div class="container">
  <table class="table table-border">
    <thead>
      <tr>
        <th>Подсистема</th>
        <th>Тест</th>
        <th>Версия</th>
        <th>Разработчик</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dt of testData">
        <td>{{dt.subsystemName}}</td>
        <td>{{dt.testName}}</td>
        <td>{{dt.version}}</td>
        <td>{{dt.dev}}</td>
      </tr>
    </tbody>
  </table>
</div>
